<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="container">
    <header class="header">
        <h1 class="header__title">Calculadora</h1>
    </header>

    <main class="main">
        <ul class="main__list-history"></ul>
        <div class="main__response" id="res">
            <div class="main__response__container-icon">
                <i class="bi bi-clock-history main__response__icon"></i>
            </div>
            <p class="main__response__digits" id="numberRes"></p>
        </div>
        <div class="main__calculator" id="calculator">
            <div class="main__calculator__operator settings">
                +
            </div>
            <div class="main__calculator__operator settings">
                -
            </div>
            <div class="main__calculator__operator">
                x
            </div>
            <div class="main__calculator__operator settings">
                รท
            </div>
            <div class="main__calculator__number">
                1
            </div>
            <div class="main__calculator__number">
                2
            </div>
            <div class="main__calculator__number">
                3
            </div>
            <div class="main__calculator__operator">
                (
            </div>
            <div class="main__calculator__number">
                4
            </div>
            <div class="main__calculator__number">
                5
            </div>
            <div class="main__calculator__number">
                6
            </div>
            <div class="main__calculator__operator">
                )
            </div>
            <div class="main__calculator__number">
                7
            </div>
            <div class="main__calculator__number">
                8
            </div>
            <div class="main__calculator__number">
                9
            </div>
            <div class="main__calculator__clear">
                ce
            </div>
            <div class="main__calculator__number">
                0
            </div>
            <div class="main__calculator__operator settings">
                .
            </div>
            <div class="main__calculator__equal">
                =
            </div>
        </div>
    </main>

    <footer class="footer">
        Desenvolvido por ThiagoDEV
    </footer>

    <script src="./script.js"></script>
</body>
</html>
