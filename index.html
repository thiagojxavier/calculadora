<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        Calculadora
    </header>

    <main>
        <div id="res">
            <div class="icon">
                <i class="bi bi-clock-history"></i>
                <ul class="list-history">
                </ul>
            </div>
            <p id="numberRes"></p>
        </div>
        <div id="calculator">
            <div class="operator settings">
                +
            </div>
            <div class="operator settings">
                -
            </div>
            <div class="operator">
                x
            </div>
            <div class="operator settings">
                รท
            </div>
            <div class="number">
                1
            </div>
            <div class="number">
                2
            </div>
            <div class="number">
                3
            </div>
            <div class="operator">
                (
            </div>
            <div class="number">
                4
            </div>
            <div class="number">
                5
            </div>
            <div class="number">
                6
            </div>
            <div class="operator">
                )
            </div>
            <div class="number">
                7
            </div>
            <div class="number">
                8
            </div>
            <div class="number">
                9
            </div>
            <div class="clear">
                ce
            </div>
            <div class="number">
                0
            </div>
            <div class="operator settings">
                .
            </div>
            <div class="btn-res">
                =
            </div>
        </div>
    </main>

    <footer>
        Desenvolvido por Thiago
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
